<style>
button {
    color: white;
}
</style>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">Dating App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active">Inicio</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input class="form-control mr-sm-2" name="usuario" [(ngModel)]="loginUsuario.usuario"
          type="text" placeholder="Usuario">
        <input class="form-control mr-sm-2" name="clave" [(ngModel)]="loginUsuario.clave"
          type="password" placeholder="Clave">
        <button class="btn btn-outline-success bg-success" type="submit">Ingresar</button>
      </form>
    </div>
</nav>
