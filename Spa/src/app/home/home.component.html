<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<main  role="main" class="flex-shrink-0 text-center" style="margin-top: 100px;">
        <div class="container" *ngIf="!toogleRegister">
          <h1 class="mt-5">Join this DatingApp</h1>
          <p class="lead">Desarrollado usando .NET Core, Angular y PostgresQL</p>
        <button type="button" class="btn btn-light mr-3">Informacion</button>
        <button type="button" class="btn btn-dark" (click)="cambiarRegister()" >Registrarse</button>
        </div>
<form class="form-signin" #registerForm="ngForm" *ngIf="toogleRegister" (ngSubmit)="register(registerForm)">
    <h1 class="h3 mb-3 font-weight-normal">Coloque sus datos</h1>
    <hr/>
    <input type="text" class="form-control" name="cedula" [(ngModel)]="usuarioRegistrar.cedula"
      placeholder="Cedula" required autofocus>
    <hr/>
    <input type="text" class="form-control" name="nombre" [(ngModel)]="usuarioRegistrar.nombre"
      placeholder="Nombre" required autofocus>
    <hr/>
    <input type="text" class="form-control" name="usuario" [(ngModel)]="usuarioRegistrar.usuario"
      placeholder="Usuario" required autofocus>
    <hr/>
    <input type="password" class="form-control" name="clave" [(ngModel)]="usuarioRegistrar.clave"
      placeholder="Clave" required>
    <hr/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registro</button>
    <hr/>
    <button class="btn btn-lg btn-primary btn-block" (click)="cambiarRegister()">Cancelar</button>
</form>
</main>
